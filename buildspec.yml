version: 0.2
run-as: root
phases:
  build:
    run-as: root
    on-failure: ABORT
    commands:
      - cd ${CODEBUILD_SRC_DIR}
      - mv appspec.yml /
    finally:
      - zip /embedded-team-backend.zip ./*
artifacts:
  files:
    - /embedded-team-backend.zip
    - /appspec.yml
  name: artifact-name
  exclude-paths: true